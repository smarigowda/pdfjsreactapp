<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      manifest.json provides metadata used when your web app is installed on a

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script src="//mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"
      integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/"
      crossorigin="anonymous"

    <title>React App</title>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <div class="container">
      <div class="input-container">
          <input type="file" name="file" id="file" class="inputfile">
          <label for="file">Choose a file</label>
      </div>
      <div>
            <label for="">Header Mask (height)</label>
            <input id="header_mask_height" type="number" value="0"></input>
        </div>
      <div>
          <label for="">Detail Mask (top)</label>
          <input id="detail_mask_top" type="number" value="5000"></input>
      </div>
      <div>
        <label for="">Footer (top of footer)</label>
        <input id="footer_mask_top" type="number" value="780"></input>
    </div>
      <div>
          <button id="render-again">Render Again...</button>
      </div>
      <div>
        <button id="refresh">Refresh...</button>
    </div>
    <div id="root"></div>
  </div>
  </body>
</html>
